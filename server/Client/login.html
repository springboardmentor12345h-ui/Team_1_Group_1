<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<style>
body { font-family: Arial; background:#eef; }
.box {
  width:350px; margin:120px auto;
  background:white; padding:20px;
  border-radius:8px; box-shadow:0 0 10px #aaa;
}
input, button {
  width:100%; padding:10px; margin:10px 0;
}
button { background:#28a745; color:white; border:none; }
</style>
</head>
<body>

<div class="box">
<h2>Login</h2>

<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="Password">

<button onclick="login()">Login</button>
<p id="msg"></p>
</div>

<script>
function login(){
fetch("http://localhost:5000/login",{
  method:"POST",
  headers:{"Content-Type":"application/json"},
  body:JSON.stringify({
    email: email.value,
    password: password.value
  })
}).then(res=>res.json()).then(data=>{
  if(data.status=="success"){
  localStorage.setItem("role", data.role);
  localStorage.setItem("name", data.name);

  if(data.role=="student") window.location="dashboard.html";
  else window.location="admin.html";
}

});
}
</script>

</body>
</html>
